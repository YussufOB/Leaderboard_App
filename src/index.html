<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
</head>
<body>
  <header>
    <h1 id="title">Leaderboard</h1>
  </header>
  <main>
    <section id="scoreboard">
      <div id="scoreList">
        <div id="listHeader">
          <h3>Recent scores</h3>
          <button id="refresh">Refresh</button>
        </div>
        <div id="scoreItems">
        </div>
      </div>
      <div id="scoreForm">
        <h3 id="formHeader">Add your score</h3>
        <form id="addScore">
          <input type="text" placeholder="Your name" name="scorer" class="scoreField" id="scorer">
          <input type="text" placeholder="Your score" name="score" class="scoreField" id="score">
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </main>
</body>
</html>
